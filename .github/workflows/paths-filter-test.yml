name: Paths Filter Test

on: pull_request

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
      docs: ${{ steps.filter.outputs.docs }}
      config: ${{ steps.filter.outputs.config }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - '!backend/internal/hoge/foo/**'
              - 'backend/internal/hoge/**'
            docs:
              - 'docs/**'
              - '*.md'
            config:
              - '.github/**'
              - '*.yml'
              - '*.yaml'

      - name: Print filter results
        run: |
          echo "Frontend changed: ${{ steps.filter.outputs.frontend }}"
          echo "Backend changed: ${{ steps.filter.outputs.backend }}"
          echo "Docs changed: ${{ steps.filter.outputs.docs }}"
          echo "Config changed: ${{ steps.filter.outputs.config }}"

  frontend-job:
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    uses: ./.github/workflows/frontend-job.yml

  backend-job:
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug path filter results
        run: |
          echo "Backend changes detected: ${{ needs.detect-changes.outputs.backend }}"

      - name: Backend changes detected
        run: |
          echo "Backend files have changed!"
          echo "Running backend-specific tasks..."

  docs-job:
    needs: detect-changes
    if: needs.detect-changes.outputs.docs == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docs changes detected
        run: |
          echo "Documentation files have changed!"
          echo "Running documentation-specific tasks..."

  config-job:
    needs: detect-changes
    if: needs.detect-changes.outputs.config == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Config changes detected
        run: |
          echo "Configuration files have changed!"
          echo "Running config validation tasks..."

  # 適当に全体で実行したいjobのサンプルを記述する
  always-run-job:
    runs-on: ubuntu-latest
    # 適当に全体で実行したいjobのサンプルを記述する
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Config changes detected
        run: |
          echo "Running always run jobs..."
